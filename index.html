<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <hr>
    <p>Play against the computer. First to 5 wins.</p>
    <div class="btn">
        <button id="rock" onclick="playRound('Rock', getComputerChoice())" >✊</button>
        <button id="paper" onclick="playRound('Paper', getComputerChoice())" >✋</button>
        <button id="scissors" onclick="playRound('Scissors', getComputerChoice())" >✌️</button>
    </div>
    
    <h2 id="playerScore">Player : 0</h2>
    <h2 id="computerScore">Computer : 0</h2>
    <h2 id="result">Click to Play!</h2>
    <h2 id="endresult"></h2>

    <script src="script.js"></script>
</body>
</html>
